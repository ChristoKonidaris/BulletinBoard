<mat-toolbar color = "primary">
  <span>
    <a mat-button routerLink = "/" >Inter Departmental Bulletin Board</a>
  </span>
  <span class = "spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink ="/create" routerLinkActive="mat-accent">Create New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink ="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink ="/signup" routerLinkActive="mat-accent">Sign up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
